<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bilal E-Commerce Website</title>
    <link rel="stylesheet" href="../CSS/style.css"/>
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.min.css">
    
</head>

<body class="loginpage">

  
  <Center>
  
    <img src="../Images/member-login-icon-png-2.png" height="150px" width="150px" style="margin-top: 80px;">
    <Br>
      <Div style="margin: 20px; border: 3px solid; width: 500px; margin-bottom: 10px;
      border-radius: 50px;">
  <form>
    <div class="form-group">
     
      <label style="font-size: 30px;" for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label style="font-size: 30px;" for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</Center>

</Div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="../bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

</body>

</html>
